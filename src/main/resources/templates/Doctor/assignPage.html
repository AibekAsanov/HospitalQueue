<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<form th:action="@{/doctor/accept/{doctorId}(doctorId=${doctorId})}" th:method="POST" class="w-25 p-3">

    <input type="hidden" name="doctorId" th:value="${doctorId}"/>
    <div class="mb-3">
        <label for="departmentId" class="form-label">Select departments:</label>
        <select class="form-select" id="departmentId" name="departmentId" required multiple>
            <option value="">Choose...</option>
            <option th:each="department: ${allDepartments}" th:value="${department.id}" th:text="${department.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
